---
apiVersion: v1
kind: ReplicationController
metadata:
  name: service
  labels:
    name: service
spec:
  replicas: 1
  selector:
    name: service
  template:
    metadata:
      labels:
        name: service
    spec:
      containers:
      - name: service
        image: nginx
        ports:
        - containerPort: 80
        - containerPort: 443
        securityContext:
          capabilities:
            add:
              - SYS_ADMIN
              - NET_ADMIN
              - MKNOD
        volumeMounts:
        - name: service
          mountPath: /etc/config
        - name: secrets
          mountPath: /etc/secrets
      volumes:
      - name: vault
        secret:
          secretName: vault
      - name: secrets
        source:
          emptyDir: {}
      - name: service
        secret:
          secretName: service
      
